<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-center py-3 m-0 bg-dark fw-bold">
      <a class="navbar-brand text-uppercase text-white" href="index.html"
        >Todo App</a
      >
    </h1>

    <!-- ====================================== -->
    <nav
      class="py-2 bg-body-tertiary"
      style="--bs-breadcrumb-divider: '>'"
      aria-label="breadcrumb"
    >
      <ol class="breadcrumb container">
        <li class="breadcrumb-item fw-bold">
          <a href="./index.html">Home</a>
        </li>
        <li class="breadcrumb-item active fw-bold" aria-current="page">
          Add User
        </li>
      </ol>
    </nav>
    <!-- ===================================== -->
    <section class="container my-1">
      <h3>Add User</h3>
      <form id="myForm" class="my-2">
        <div class="mb-1">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" class="form-control" />
        </div>
        <div class="mb-1">
          <label for="age">Age</label>
          <input id="age" name="age" class="form-control" />
        </div>
        <div class="mb-1">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-control"
            placeholder="name@mail.com"
          />
        </div>
        <div class="mb-3">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" class="form-control" />
        </div>
        <div class="mb-3">
          <!-- <label for="status">Status</label> -->
          <select name="status" id="status" class="form-control">
            <option value="active">active</option>
            <option value="inactive">inactive</option>
          </select>
        </div>
        <button class="btn btn-primary px-5 py-2">submit</button>
      </form>

      <style>
        label {
          font-weight: bolder;
          font-size: 20px;
        }
      </style>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
